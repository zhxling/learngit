<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<title>移动端相册</title>
	<script src="zepto.min.js"></script>
	<link href="animate.css" rel="stylesheet" type="text/css">
	<script src="main.js"></script>
	<style type="text/css">
	    blockquote, body, button, dd, dl, dt, fieldset, form, h1, h2, h3, h4, h5, h6, hr, input, legend, li, ol, p, pre, td, textarea, th, ul,img{
		    margin: 0;
		    padding: 0;
		}

		/*主样式*/
		body{
			background-color: #000;
		}
		ul{
			list-style: none;
		}
		li{
			float: left;
			width: 100px;
			height: 100px;
			overflow: hidden;
		}
		.img-container {

		}
		#large{
			display: none;
			position: absolute;
			left: 0;
			top:0;
		    
		    width: 100%;
		    height: 100%;

		    background-color: #000;
		}
		.largePic{
			display:block;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<ul id="container" class="img-container">
	</ul>
	<div id="large" class="large-container animated fadeInDown">
		<img class="largePic" src="img/1.large.jpg">
	</div>
</body>
</html>
